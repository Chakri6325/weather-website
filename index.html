<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <style>
    :root {
      --bg-light: #f0f9ff;
      --bg-dark: #0f172a;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --card-light: #e0f2fe;
      --card-dark: #1e293b;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s;
      min-height: 100vh;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }

    input, button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #0ea5e9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }

    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .weather-section {
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: var(--card-light);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: background 0.3s;
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    .temperature {
      font-size: 2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Forecast</h1>
    <div class="controls">
      <input type="text" id="cityInput" placeholder="Enter city...">
      <button onclick="getWeather()">Search</button>
      <button onclick="getLocation()">Use My Location</button>
      <button onclick="toggleUnit()">Toggle 째C/째F</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div id="datetime"></div>
  </header>

  <main>
    <section class="weather-section">
      <h2 id="location">Location</h2>
      <div class="temperature" id="currentTemp">--</div>
      <div id="description">--</div>
    </section>

    <section class="weather-section">
      <h2>7-Day Forecast</h2>
      <div class="card-grid" id="forecast"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Weather Web</p>
  </footer>

  <script>
    const apiKey = "YOUR_API_KEY";
    let useCelsius = true;

    function toggleUnit() {
      useCelsius = !useCelsius;
      getWeather();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Enter a city name");

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${useCelsius ? 'metric' : 'imperial'}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("location").textContent = `${data.name}, ${data.sys.country}`;
          document.getElementById("currentTemp").textContent = `${data.main.temp.toFixed(1)}째${useCelsius ? 'C' : 'F'}`;
          document.getElementById("description").textContent = data.weather[0].main;
          getForecast(data.coord.lat, data.coord.lon);
        })
        .catch(() => alert("City not found"));
    }

    function getForecast(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=hourly,minutely&appid=${apiKey}&units=${useCelsius ? 'metric' : 'imperial'}`)
        .then(res => res.json())
        .then(data => {
          const forecastEl = document.getElementById("forecast");
          forecastEl.innerHTML = "";
          data.daily.slice(1, 8).forEach(day => {
            const date = new Date(day.dt * 1000);
            forecastEl.innerHTML += `
              <div class="card">
                <p>${date.toDateString().slice(0, 10)}</p>
                <p>${day.temp.day.toFixed(1)}째</p>
                <p>${day.weather[0].main}</p>
              </div>
            `;
          });
        });
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=${useCelsius ? 'metric' : 'imperial'}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById("cityInput").value = data.name;
            getWeather();
          });
      });
    }

    setInterval(() => {
      document.getElementById("datetime").textContent = new Date().toLocaleString();
    }, 1000);
  </script>
</body>
</html>
